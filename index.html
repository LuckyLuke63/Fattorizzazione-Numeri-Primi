<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fattorizzazione Prodotti di Numeri Primi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .result h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .result-item {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
        }

        .result-item strong {
            color: #764ba2;
        }

        .steps {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .step {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 6px;
            font-size: 14px;
            color: #555;
        }

        .step.success {
            background: #d4edda;
            color: #155724;
            font-weight: 600;
        }

        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #d32f2f;
        }

        .hidden {
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .stat-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¢ Fattorizzazione Numeri Primi</h1>
        <p class="subtitle">Trova i fattori primi di un numero composto</p>

        <div class="input-group">
            <label for="number">Inserisci un numero (prodotto di due primi):</label>
            <input type="text" id="number" placeholder="Es: 143, 323, 9563254123547173..." inputmode="numeric">
        </div>

        <button onclick="factorize()">Fattorizza</button>

        <div id="result" class="result hidden">
            <h2>ðŸ“Š Risultato</h2>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        function isPrime(n) {
            n = BigInt(n);
            if (n <= 1n) return false;
            if (n === 2n) return true;
            if (n % 2n === 0n) return false;
            
            for (let i = 3n; i * i <= n; i += 2n) {
                if (n % i === 0n) return false;
            }
            return true;
        }

        function factorize() {
            const input = document.getElementById('number').value;
            // Rimuovi punti e spazi (separatori migliaia)
            const cleanInput = input.replace(/[.\s]/g, '');
            
            let number;
            try {
                number = BigInt(cleanInput);
            } catch (e) {
                document.getElementById('resultContent').innerHTML = '<div class="error">Inserisci un numero valido</div>';
                document.getElementById('result').classList.remove('hidden');
                return;
            }
            
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');

            if (number < 4n) {
                resultContent.innerHTML = '<div class="error">Inserisci un numero valido maggiore o uguale a 4</div>';
                resultDiv.classList.remove('hidden');
                return;
            }

            // Verifica primalitÃ  PRIMA di cercare i fattori
            const isPrimeCheck = number < 10000000000000n;
            let stepsHTML = '<div class="steps">';
            
            if (isPrimeCheck) {
                stepsHTML += `<div class="step">Verifica primalitÃ  in corso...</div>`;
                const numberIsPrime = isPrime(number);
                if (numberIsPrime) {
                    stepsHTML += `<div class="step success">âœ” Il numero ${number.toLocaleString('it-IT')} Ã¨ primo!</div>`;
                    stepsHTML += '</div>';
                    resultContent.innerHTML = `
                        <div class="result-item" style="background: #d4edda; color: #155724;">
                            <strong>Numero:</strong> ${number.toLocaleString('it-IT')}
                        </div>
                        <div class="result-item" style="background: #d4edda; color: #155724;">
                            <strong>Risultato:</strong> âœ” Ãˆ un numero primo (non fattorizzabile)
                        </div>
                        <div class="stats">
                            <div class="stat-box">
                                <div class="stat-value">0</div>
                                <div class="stat-label">Tentativi</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-value">âœ”</div>
                                <div class="stat-label">Numero primo</div>
                            </div>
                        </div>
                        ${stepsHTML}
                    `;
                    resultDiv.classList.remove('hidden');
                    return;
                } else {
                    stepsHTML += `<div class="step">Il numero non Ã¨ primo, avvio fattorizzazione...</div>`;
                }
            } else {
                stepsHTML += `<div class="step">Numero troppo grande per verifica primalitÃ , avvio fattorizzazione diretta...</div>`;
            }

            // Calcolo radice quadrata con BigInt
            function sqrtBigInt(value) {
                if (value < 0n) return 0n;
                if (value < 2n) return value;
                
                let x0 = value / 2n;
                let x1 = (x0 + value / x0) / 2n;
                
                while (x1 < x0) {
                    x0 = x1;
                    x1 = (x0 + value / x0) / 2n;
                }
                return x0;
            }
            
            const sqrtInt = sqrtBigInt(number);
            const sqrt = Math.sqrt(Number(number)); // Per visualizzazione approssimata

            // Verifica se Ã¨ un quadrato perfetto
            if (sqrtInt * sqrtInt === number) {
                const isPrimeRoot = isPrime(sqrtInt);
                resultContent.innerHTML = `
                    <div class="result-item">
                        <strong>Numero:</strong> ${number.toLocaleString('it-IT')} = ${sqrtInt.toLocaleString('it-IT')}Â²
                    </div>
                    <div class="result-item">
                        <strong>Fattori trovati:</strong> ${sqrtInt.toLocaleString('it-IT')} Ã— ${sqrtInt.toLocaleString('it-IT')}
                    </div>
                    <div class="result-item">
                        <strong>Verifica primi:</strong> ${sqrtInt.toLocaleString('it-IT')} ${isPrimeRoot ? 'âœ”' : 'âœ— non'} primo
                    </div>
                    <div class="stats">
                        <div class="stat-box">
                            <div class="stat-value">1</div>
                            <div class="stat-label">Tentativi</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">âœ”</div>
                            <div class="stat-label">Quadrato perfetto</div>
                        </div>
                    </div>
                `;
                resultDiv.classList.remove('hidden');
                return;
            }

            // Algoritmo di ricerca bidirezionale con divisioni
            let attempts = 0;
            let factor1 = 0n;
            let factor2 = 0n;

            const sqrtDisplay = number > 9007199254740991n ? sqrtInt.toString() : sqrt.toFixed(2);
            stepsHTML += `<div class="step">Radice quadrata: âˆš${number.toLocaleString('it-IT')} â‰ˆ ${sqrtDisplay}</div>`;
            stepsHTML += `<div class="step">Radice arrotondata: ${sqrtInt.toLocaleString('it-IT')}</div>`;
            stepsHTML += `<div class="step">Ricerca bidirezionale: scendendo da ${sqrtInt.toLocaleString('it-IT')} e salendo da 2...</div>`;

            // Ricerca bidirezionale con divisioni
            let lower = sqrtInt; // Scende dalla radice
            let upper = 2n;        // Sale da 2
            
            while (lower >= upper) {
                // Prova dividendo per lower (scende dalla radice)
                attempts++;
                if (number % lower === 0n) {
                    factor1 = lower;
                    factor2 = number / lower;
                    stepsHTML += `<div class="step success">âœ” Trovato al tentativo ${attempts}! ${number.toLocaleString('it-IT')} Ã· ${lower.toLocaleString('it-IT')} = ${factor2.toLocaleString('it-IT')} â†’ ${lower.toLocaleString('it-IT')} Ã— ${factor2.toLocaleString('it-IT')} = ${number.toLocaleString('it-IT')}</div>`;
                    break;
                }
                if (attempts <= 30) {
                    stepsHTML += `<div class="step">Tentativo ${attempts}: ${number.toLocaleString('it-IT')} Ã· ${lower.toLocaleString('it-IT')} (â†“) â†’ non divisibile</div>`;
                } else if (attempts === 31) {
                    stepsHTML += `<div class="step">... continuando la ricerca bidirezionale ...</div>`;
                }
                lower--;
                
                // Prova dividendo per upper (sale da 2)
                if (upper < lower && factor1 === 0n) {
                    attempts++;
                    if (number % upper === 0n) {
                        factor1 = upper;
                        factor2 = number / upper;
                        stepsHTML += `<div class="step success">âœ” Trovato al tentativo ${attempts}! ${number.toLocaleString('it-IT')} Ã· ${upper.toLocaleString('it-IT')} = ${factor2.toLocaleString('it-IT')} â†’ ${upper.toLocaleString('it-IT')} Ã— ${factor2.toLocaleString('it-IT')} = ${number.toLocaleString('it-IT')}</div>`;
                        break;
                    }
                    if (attempts <= 30) {
                        stepsHTML += `<div class="step">Tentativo ${attempts}: ${number.toLocaleString('it-IT')} Ã· ${upper.toLocaleString('it-IT')} (â†‘) â†’ non divisibile</div>`;
                    }
                    else if (attempts === 31) {
                    stepsHTML += `<div class="step">... continuando la ricerca bidirezionale ...</div>`;
                    }
                    upper++;
                }
            }

            stepsHTML += '</div>';

            if (factor1 === 0n) {
                // Nessun divisore trovato - situazione anomala
                stepsHTML += `<div class="step" style="background: #fff3cd;">Nessun divisore trovato (situazione anomala)</div>`;
                resultContent.innerHTML = `<div class="error">Errore: nessun divisore trovato ma il numero dovrebbe essere composto</div>${stepsHTML}`;
                resultDiv.classList.remove('hidden');
                return;
            }

            const isPrime1 = isPrime(factor1);
            const isPrime2 = isPrime(factor2);
            
            const sqrtDisplayFinal = number > 9007199254740991n ? sqrtInt.toString() : sqrt.toFixed(2);

            resultContent.innerHTML = `
                <div class="result-item">
                    <strong>Numero:</strong> ${number.toLocaleString('it-IT')}
                </div>
                <div class="result-item">
                    <strong>Fattori trovati:</strong> ${factor1.toLocaleString('it-IT')} Ã— ${factor2.toLocaleString('it-IT')}
                </div>
                <div class="result-item">
                    <strong>Verifica primi:</strong> ${factor1.toLocaleString('it-IT')} ${isPrime1 ? 'âœ”' : 'âœ— non'} primo, ${factor2.toLocaleString('it-IT')} ${isPrime2 ? 'âœ”' : 'âœ— non'} primo
                </div>
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value">${attempts}</div>
                        <div class="stat-label">Tentativi</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${sqrtDisplayFinal}</div>
                        <div class="stat-label">Radice quadrata</div>
                    </div>
                </div>
                ${stepsHTML}
            `;

            resultDiv.classList.remove('hidden');
        }

        // Gestisci Enter per fattorizzare
        document.getElementById('number').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                factorize();
            }
        });
    </script>
</body>
</html>
